<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WindSafe.ai</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- LineIcons CSS -->
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #hero {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 120px; /* Offset for navbar */
      background-color: #f8f9fa;
    }

    #hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #hero iframe {
      width: 80%;
      height: 70vh;
      border: 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" id="brand-animate" href="/index.html">WindSafe.ai</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map.html">
            <i class="lni lni-warning text-danger"></i> Alerts
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Hero Section -->
  <section id="hero">
    <h1 class="fw-bold">Active Technician Activity</h1>
    <iframe
      src="https://app.mapsly.com/map/50a6b6a8fe6b429aadf79aab3294c2ab"
      title="Technician Activity Map"
      allowfullscreen
      loading="lazy">
    </iframe>
  </section>

  <!-- Alerts Section -->
  <section id="alerts" class="py-5 bg-white">
    <div class="container">
      <div class="text-center mb-4">
        <h2 class="fw-bold"><i class="lni lni-warning text-danger me-2"></i>Active Technician Activity</h2>
        <p class="text-muted">Stay ahead of scheduled agricultural spraying near wind turbine sites.</p>
      </div>
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://app.mapsly.com/map/50a6b6a8fe6b429aadf79aab3294c2ab" 
          title="WindSafe Spray Alert Map" 
          allowfullscreen 
          loading="lazy"
          style="border:0;">
        </iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="section-gradient text-center py-4">
    <div class="container">
      <small class="text-white">&copy; 2025 WindSafe.ai All rights reserved.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
